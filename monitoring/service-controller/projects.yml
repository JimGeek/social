# Multi-Project Configuration for Production Monitoring
# Add new projects here as they are deployed

projects:
  # Social Media Manager Project
  social-media:
    name: "Social Media Manager"
    description: "Social media management platform"
    supervisor_config: "/etc/supervisor/conf.d/social-api.conf"
    metrics_endpoint: "http://social-api.marvelhomes.pro:8000/health/metrics"
    log_paths:
      - "/var/log/social-api/django.log"
      - "/var/log/social-api/celery.log"
      - "/var/log/social-api/gunicorn.log"
    services:
      gunicorn: "social-api-gunicorn"
      celery-worker: "social-api-celery-worker" 
      celery-beat: "social-api-celery-beat"
      redis: "redis-server"
    
  # Example: Additional Project Template

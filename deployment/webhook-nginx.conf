# Webhook deployment endpoint configuration
# Add this to your existing nginx configuration

# Location block for webhook endpoint
location /webhook/ {
    proxy_pass http://127.0.0.1:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout settings for deployment
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Allow larger request bodies for webhook payloads
    client_max_body_size 10M;
}